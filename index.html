<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashina egasi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1b1b1b, #0d0d0d);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      max-width: 320px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 1.2rem;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #555;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚗 Mashina egasi</h1>
    <p>Agar mashina to‘sqinlik qilsa, iltimos, bog‘laning</p>
    <a href="tel:+998979000805" class="btn">📞 Qo‘ng‘iroq qilish</a>
    <a href="sms:+998979000805" class="btn">💬 SMS yuborish</a>
    <a href="https://maps.google.com/?q=my+location" class="btn">📍 Joylashuvni yuborish</a>
  </div>
</body>
</html>
